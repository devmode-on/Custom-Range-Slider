<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Range Slider |Dev Mode</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
 
  <div class="slider">
    <div class="slider__value slider__value--left"><span>0</span></div>

    <div class="slider__content">
      <input type="range" class="slider__input" min="0" max="100" value="0">
      <div class="slider__progress"></div>
    </div>

    <div class="slider__value slider__value--right"><span></span></div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
